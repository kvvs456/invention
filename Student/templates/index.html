{% comment %}
<html>
<body>
<table bgcolor="yellow",align="center" ,border="2">
    <tr>
        <th width="100">IDNO</th>
        <th width="100">Name</th>
        <th width="100">salary</th>

    </tr>
    {% for x,y in data.items %}
    <tr>
        <td>{{ x }}</td>
        <td>{{ y.name }}</td>
        <td>{{ y.salary }}</td>

    </tr>
    {% endfor %}
</table>
</body>
</html>{% endcomment %}

<html>
<body>
<form action="/details/" method="post">
    {% csrf_token %}
    <table border="2">
        <tr><th><input type="number" placeholder="idno" name="txtidno" required></th></tr>
        <tr><th><input type="text" placeholder="name" name="txtname" required></th></tr>
        <tr><th><input type="decimal" placeholder="salary" name="txtsal" required></th></tr>
        <tr><th><input type="decimal" placeholder="experience" name="txtexp" required></th></tr>
        <tr><th><select name="txtdes">
            <option>Developer</option>
            <option>Tester</option>
        </select>
        </th></tr>
        <tr><th><button type="submit" >save</button></th></tr>
    </table>
    <a href="/show/">View all details</a>
</form>
</body>
</html>
